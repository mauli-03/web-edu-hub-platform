<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Education Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
  <!-- Modern background animations -->
  <div class="particles-container" id="particles-container"></div>
  <div class="background-orb orb-1"></div>
  <div class="background-orb orb-2"></div>
  <div class="wave"></div>

  <div class="auth-container">
    <div class="auth-form">
      <h2>Login to Education Hub</h2>
      <div id="alert" class="alert" role="alert"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i> Email
          </label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        
        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i> Password
          </label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        
        <button type="submit" class="btn btn-primary" id="loginButton">
          <span class="button-text">Login</span>
          <span class="button-loader" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
          </span>
        </button>
      </form>
      
      <p class="auth-links">
        Don't have an account? <a href="register.html">Register here</a>
      </p>
      <p class="auth-links">
        <a href="forgot-password.html">Forgot your password?</a>
      </p>
    </div>
  </div>

  <script src="../js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Generate particle animation
      createParticles();
      
      // On login page, we skip checking auth state to prevent redirect loops
      // No need to call checkAuthState on login page itself
      
      const loginForm = document.getElementById('loginForm');
      const loginButton = document.getElementById('loginButton');
      const buttonText = loginButton.querySelector('.button-text');
      const buttonLoader = loginButton.querySelector('.button-loader');
      const alertDiv = document.getElementById('alert');
      
      function showLoading(isLoading) {
        buttonText.style.display = isLoading ? 'none' : 'inline';
        buttonLoader.style.display = isLoading ? 'inline' : 'none';
        loginButton.disabled = isLoading;
      }
      
      function showAlert(message, type) {
        alertDiv.className = `alert alert-${type}`;
        alertDiv.textContent = message;
        alertDiv.style.display = 'block';
        
        if (type === 'error') {
          loginForm.classList.add('shake');
          setTimeout(() => loginForm.classList.remove('shake'), 500);
        }
      }

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        showLoading(true);
        alertDiv.style.display = 'none';
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
          const response = await fetch('http://localhost:5000/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
          });

          const data = await response.json();

          if (response.ok) {
            showAlert('Login successful! Redirecting...', 'success');
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            
            // Try to update navbar if the function exists
            if (typeof updateNavbarAuthState === 'function') {
              updateNavbarAuthState();
            } else if (window.updateNavbarAuthState) {
              window.updateNavbarAuthState();
            }
            
            setTimeout(() => {
              // Check if we have a redirect URL saved
              const redirectPath = localStorage.getItem('redirectAfterLogin');
              if (redirectPath) {
                // Clear the redirect path
                localStorage.removeItem('redirectAfterLogin');
                window.location.href = redirectPath;
              } else {
                // Default redirect to home page
                window.location.href = 'home.html';
              }
            }, 1000);
          } else {
            showAlert(data.message || 'Login failed', 'error');
            showLoading(false);
          }
        } catch (error) {
          console.error('Login error:', error);
          showAlert('An error occurred during login. Please check if the server is running.', 'error');
          showLoading(false);
        }
      });
      
      // Function to create particles
      function createParticles() {
        const particlesContainer = document.getElementById('particles-container');
        const numberOfParticles = 30;
        
        for (let i = 0; i < numberOfParticles; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          
          // Random position
          const posX = Math.random() * 100;
          const posY = Math.random() * 100;
          
          // Random size
          const size = Math.random() * 15 + 5;
          
          // Random animation delay
          const delay = Math.random() * 8;
          
          // Set styles
          particle.style.left = `${posX}%`;
          particle.style.top = `${posY}%`;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.animationDelay = `${delay}s`;
          
          particlesContainer.appendChild(particle);
        }
      }
    });
  </script>
</body>
</html>
